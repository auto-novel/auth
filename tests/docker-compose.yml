services:
  auth:
    build:
      context: ../
      dockerfile: Dockerfile
      no_cache: true
    depends_on:
      - postgresql
      - redis
    restart: unless-stopped
    environment:
      - DB_HOST=postgresql
      - DB_PASSWORD=POSTGRES_PASSWORD
      - RDB_HOST=redis
    ports:
      - 3000:3000
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s

  postgresql:
    image: postgres:17-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_PASSWORD
      - POSTGRES_USER=auth
      - POSTGRES_DB=auth
    volumes:
      - ../sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s

  redis:
    image: redis:7.4.5
    restart: always
    healthcheck:
      test: [ "CMD-SHELL", "redis-cli", "--raw", "incr", "ping" ]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s

networks:
  default:
    name: auth
    driver: bridge
